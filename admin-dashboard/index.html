<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fosha Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fosha Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#register">Register</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Manage activities, bookings, and user interactions.</p>
        </section>
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input id="registerUsername" placeholder="Username" required />
                <input id="registerPassword" type="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input id="loginUsername" placeholder="Username" required />
                <input id="loginPassword" type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Fosha. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
